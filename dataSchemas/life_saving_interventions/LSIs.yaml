  equipment: 
    - required:
        - item: laryngoscope
        - item: endotracheal tube
        - item: stylet
  skill_level: 
    - label: Advanced
      qualifiers: 

- lsi_id:
    _generate_uuid: "lsi_id"
  lsi_name: Emergency Cricothyrotomy
