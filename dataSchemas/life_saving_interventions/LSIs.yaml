# ======================================================================================================================
# Hemorrhage Control ===================================================================================================
# ======================================================================================================================
- lsi_id:
    _generate_uuid: "lsi_id"
  lsi_name: Fluid Resuscitation
  description: Administration of intravenous fluids to restore blood volume and maintain organ perfusion
  use_cases: 
    - Hypovolemic shock
    - severe dehydration
    - significant blood loss
  category: Shock Management
  phases_of_care: 
    - Medevac
    - Prolonged Casualty Care
    - Definitive Care
  indicators: 
    - must_have:
      - Hypotension
      - tachycardia
    - likely:
      - altered mental status
      - poor skin turgor
  equipment: 
    - required: 
        - item: IV catheters
        - item: fluids (crystalloids, colloids)
        - item: fluid warmers
  skill_level: 
    - Intermediate
    - Advanced

- lsi_id:
    _generate_uuid: "lsi_id"
  lsi_name: Whole Blood Transfusion
  description: Administration of fresh whole blood for severe blood loss
  use_cases: 
    - Significant hemorrhage not responding to other treatments
  category: Advanced Resuscitation
  phases_of_care: 
    - Prolonged Casualty Care
    - Definitive Care
  indicators: 
    - must_have: 
      - Signs of severe shock
    - likely:
      - Ongoing blood loss
  equipment: 
    - required: 
        - item: Blood transfusion kit
        - item: fresh whole blood
  skill_level: 
    - label: Advanced

- lsi_id:
    _generate_uuid: "lsi_id"
  lsi_name: Hemostatic Dressing Application
  description: Application of special dressings to rapidly clot severe bleeding
  use_cases: 
    - Severe bleeding from wounds not amenable to tourniquet use
  category: Hemorrhage Control
  phases_of_care: 
    - Point of Injury
  indicators: 
    - must_have: 
      - Uncontrolled bleeding from areas where tourniquets can't be applied
  equipment: 
    - either_or:
        - [HemCon (chitosan-based), QuikClot (zeolite-based)]
  skill_level: 
    - label: Basic
    - label: Intermediate


- lsi_id:
    _generate_uuid: "lsi_id"
  lsi_name: Junctional Hemorrhage Control
  description: Use of specialized devices to control bleeding in junctional areas
  use_cases: 
    - Severe bleeding in areas where tourniquets can't be applied
  category: Hemorrhage Control
  phases_of_care: 
    - Point of Injury
  indicators: 
    - must_have:
      - Uncontrolled bleeding from junctional areas (groin, axilla)
  equipment: 
    - either_or: [Combat Ready Clamp (CRoC), Junctional Emergency Treatment Tool (JETT), or SAM Junctional Tourniquet]
  skill_level: 
    - label: Intermediate
    - label: Advanced



