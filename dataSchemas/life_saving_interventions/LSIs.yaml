  use_cases: 
    - Tension Pneumothorax
  category: Airway Management
  indicators:
    - must_have: 
      - Respiratory distress
      - decreased breath sounds
      - tracheal deviation
    - likely:
      - chest pain
    - must_not_have:
  equipment:
    - required:
        - item: large-bore needle
    - optional:
        - item: sterile drapes
        - item: [sterile alcohol solution, sterile alcohol swabs] 
  skill_level: 
    - label: Advanced
      qualifiers:

- lsi_id:
