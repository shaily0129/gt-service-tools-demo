# Airway Management ====================================================================================================
# ======================================================================================================================
- lsi_id:
    _generate_uuid: "lsi_id"
  lsi_name: Bag-Valve-Mask Ventilation
  description: A hand-held device used to provide positive pressure ventilation
  use_cases: 
    - Respiratory failure or arrest
  category: Airway Management
  indicators: 
    - either_or: 
      - Inadequate breathing
      - Inability to breathe
      - Absent breathing
  equipment:
    - required:
        - item: bag-valve-mask device
    - optional:
        - item: oxygen source (if available)
  skill_level: 
    - Intermediate


- lsi_id:
    _generate_uuid: "lsi_id"
