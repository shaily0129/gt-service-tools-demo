- lsi_id:
    _generate_uuid: "lsi_id"
  lsi_name: Fasciotomy
  description: Surgical procedure to relieve pressure within a muscle compartment
  use_cases: 
    - Compartment syndrome, often following severe limb trauma or prolonged tourniquet use
  category: Emergency Surgery
  phases_of_care:
    - prolonged casualty care
    - definitive care
  indicators:
    - must_have: 
      - severe pain
      - tense swelling
      - paresthesia
      - pallor
      - pulselessness in affected limb
  equipment: 
    - required: 
        - item: Surgical kit
        - item: scalpel
        - item: retractors
        - item: sterile dressings
  skill_level: 
    - label: Expert 
      qualifiers: 
        - typically performed by surgeons at higher echelons of care

